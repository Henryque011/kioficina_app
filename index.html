<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kioficina</title>
    <meta name="author" content="@henryque_Nonato">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="public/assets/img/logo-kioficina.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header>
        <a href="index.html"><img src="public/assets/img/logo-kioficina.png" alt="logo-kioficina"></a>
    </header>
    <div class="space"></div>
    <section class="login">
        <article class="site">
            <h1>Login</h1>
            <div class="space"></div>
            <div class="box">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">E-mail:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="">

                        <div class="form-group">
                            <label for="exampleInputPassword1">senha:</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
                        </div>
                        <div class="form-button">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </article>
    </section>
    <a href="menu.html" target="_blank"></a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
